<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background:darkgreen;
            color:white;
            text-align:center;
            padding-bottom: 10px;
        }
        #highlight{
            color:orange;
        }
		#logo{
			height: 70px;
			width: 100px;
		}
		#date{
			color:#8FBC8F;
		}
		
    </style>
</head>
<body>
    <!--<h1><span id="highlight">Wildlife Conservation</span> Theme Park</h1>-->
	<table width="100%">
	<tr>
	<td width="30%"><img src="logo.png" id="logo" /></td>
	<td><h1 align="left"><span id="highlight">Wildlife Conservation</span> Theme Park</h1></td>
	<td><p id="date"></p></td>
	<td><img src="https://www.theweather.com/wimages/fotof695de709d020b085b4fd1c5750570fa.png"></td>
	</tr>
	</table>
</body>
<script>
var today = new Date();
var date = today.getFullYear()+"-"+today.getMonth()+"-"+today.getDate();
var time = today.getHours()+":"+today.getMinutes();
document.getElementById("date").innerHTML= date+" "+time;
</script>
</html>
